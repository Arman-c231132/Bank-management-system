<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bank App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-blue-600 mb-6">Fixed Deposit</h1>

  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <div class="text-center mb-4">
      <h2 class="text-xl font-semibold text-gray-700">Total Amount</h2>
      <p id="totalBalance" class="text-3xl font-bold text-green-600 mt-2"> 0</p>
    </div>

    
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Deposit Amount =</label>
      <input id="depositAmount" type="number" min="0" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter amount">
      <button id="depositBtn" class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md">Deposit</button>
    </div>

    
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Withdraw Amount =</label>
      <input id="withdrawAmount" type="number" min="0" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="Enter amount">
      <button id="withdrawBtn" class="mt-2 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-md">Withdraw</button>
    </div>

    
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-2"> Transaction History</h3>
      <ul id="transactionHistory" class="max-h-48 overflow-y-auto border border-gray-200 rounded-md p-2 bg-gray-50 text-sm text-gray-700">
        <li class="text-gray-400 text-center">No transactions yet</li>
      </ul>
    </div>
  </div>

  <script src="conflig.js"></script>
</body>
</html>
